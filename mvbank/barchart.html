<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script type="text/javascript" src="js/d3.min.js"></script>
    <style>
        body {
            font: 14px sans-serif;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }

        .grid .tick {
            stroke: lightgrey;
            opacity: 0.7;
        }

        .grid path {
            stroke-width: 0;
        }

        .x.axis path {
            display: none;
        }
    </style>

</head>
<body>
    <script type="text/javascript">
        var margin = { top: 70, right: 20, bottom: 30, left: 40 },
            w = 500 - margin.left - margin.right,
            h = 350 - margin.top - margin.bottom;
        var color = d3.scale.category10();

        var x = d3.scale.ordinal().rangeRoundBands([0, w], .1);
        var y = d3.scale.linear().range([h, 0]);

        var formatPercent = d3.format(".0%");
        var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");
        var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(formatPercent);

        var yGrid = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(5)
            .tickSize(-w, 0, 0)
            .tickFormat("");

        var svg = d3.select("body").append("svg").attr("width", w + margin.left + margin.right).attr("height", h + margin.top + margin.bottom).append("g").attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

        d3.csv("content/data_04.csv", function (error, data) {
            var sum = 0;
            data.forEach(function (d) {
                d.hour = +d.hour;
                sum += d.hour;
            });
            x.domain(data.map(function (d) { return d.month; }));
            y.domain([0, d3.max(data, function (d) { return d.hour / sum; })]);

            svg.append("g")
               .attr("class", "x axis")
               .attr("transform", "translate(0, " + h + ")")
               .call(xAxis);

            svg.append("g")
               .attr("class", "y axis")
               .call(yAxis);

            svg.append("g")
               .attr("class", "grid")
               .call(yGrid);


            var labels = svg.append("g")
                 .attr("class", "labels");

            labels.append("text")
                  .attr("transform", "rotate(–90)")
                  .attr("y", 6)
                  .attr("dy", ".71em")
                  .style("text-anchor", "end")
                  .text("hour [%]");

            var title = svg.append("g")
                .attr("class", "title");

            title.append("text")
                 .attr("x", (w / 2))
                 .attr("y", -30).attr("text-anchor", "middle")
                .style("font-size", "22px")
                .text("Total volunteering hours");

            svg.selectAll(".bar")
                 .data(data)
                 .enter().append("rect")
                 .attr("class", "bar")
                 .attr("x", function (d) { return x(d.month); })
                 .attr("width", x.rangeBand())
                 .attr("y", function (d) { return y(d.hour / sum); })
                 .attr("height", function (d) { return h - y(d.hour / sum); })
                //.attr("fill", function (d) { return color(d.month); });
                .attr("fill", function (d) { return d3.rgb("steelblue"); });
        });


    </script>
</body>
</html>
